<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Page</title>
    <style>
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .tab-button {
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 550px;
            border: none;
        }

        h1 {
            text-align: center;
            margin-top: 5px;
            font-size: 40px;
            font-family: 'Open Sans', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 400;
            position: relative;
            animation: slideLeft 15s linear infinite;
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Submenu styling */
        .submenu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .tab-button:hover .submenu {
            display: block;
        }

        .submenu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .submenu a:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <h1 class="animated">Wazirpur CRM Page</h1>

    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'Pipeline')">Pipeline</button>
        <button class="tab-button" onclick="openTab(event, 'ReportFilter')">ReportFilter</button>
        <button class="tab-button" onclick="openTab(event, 'Old Club Data')">Old Club Data</button>
        <button class="tab-button" onclick="openTab(event, 'CRM')">CRM
            <div class="submenu">
                <a href="https://lookerstudio.google.com/embed/reporting/4153aa77-c3d3-4ad8-bd14-d2fa167e6b8a/page/HbH4D" target="_blank">Domestic</a>
                <a href="https://lookerstudio.google.com/embed/reporting/737f043d-54fe-4b0d-bbfe-36609a998544/page/CrfeD" target="_blank">Export</a>
            </div>
        </button>
        <button class="tab-button" onclick="openTab(event, 'Inventory Management')">Inventory Management</button>
        <button class="tab-button" onclick="openTab(event, 'ALL MIS')">ALL MIS</button>
        <button class="tab-button" onclick="openTab(event, 'MyChatBot')">MyChatBot</button>
        
    </div>

    <div id="Pipeline" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=1816567156"></iframe>
    </div>

    <div id="ReportFilter" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=15626377"></iframe>
    </div>

    <div id="Old Club Data" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=2081337985"></iframe>
    </div>

    <div id="Inventory Management" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/1hHQo9o4SePTUp-fMZeR-IiMyqI09U4e1p3LoHKzetDk/edit#gid=1449552286"></iframe>
    </div>
    
    <div id="ALL MIS" class="tab-content">
        <iframe src="https://lookerstudio.google.com/embed/reporting/5503e22e-2e2b-430d-91b8-5f02884c3784/page/iIa5D"></iframe>
    </div>

    <div id="MyChatBot" class="tab-content">
        <iframe src="https://shapes-products.github.io/crmchatbot/"></iframe>
    </div>
    
    <div id="CRM" class="tab-content">
        <!-- Placeholder content -->
        <p>Clicking this tab will open the CRM Dashboard submenu options.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;
    
            // Check if the tabName is "CRM"
            if (tabName === 'CRM') {
                // Do nothing here because submenu handles the navigation
                return;
            }
    
            // If not "CRM", proceed with default tab switching behavior
    
            // Hide all tab content
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
    
            // Deactivate all tab buttons
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }
    
            // Show the clicked tab content and activate the button
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    
</body>
</html>
