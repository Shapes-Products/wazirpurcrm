<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Page</title>
    <style>
        body {
            font-family: 'Open Sans', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?sunset') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        .tabs {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
            z-index: 1000; /* Ensure it stays on top */
        }

        .tab-button {
            display: inline-block;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Bootstrap blue color */
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            margin: 0;
            border-radius: 5px;
        }

        .tab-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .tab-button.active {
            background-color: #0056b3;
            border-bottom: 2px solid #ffcc00;
        }

        .tab-button.active::after {
            content: 'â–²';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffcc00;
            font-size: 16px;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-top: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            margin-top: 60px; /* Space for fixed tabs */
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 550px;
            border: none;
        }

        /* Small popup CRM submenu */
        .crm-submenu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the popup */
            width: 80%; /* Adjust width as needed */
            max-width: 500px; /* Limit the maximum width */
            height: auto; /* Allow height to adjust based on content */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            color: black;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            z-index: 2000; /* Ensure it appears on top */
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .crm-submenu.active {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .crm-submenu .submenu-content {
            background-color: #fff; /* Solid white background for content */
            color: black;
            border-radius: 5px;
            padding: 20px;
            max-height: 60vh; /* Limit height of content */
            overflow-y: auto; /* Scroll if content is too long */
        }

        .crm-submenu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        .crm-submenu a:hover {
            background-color: #ddd;
        }

        .crm-submenu a:active {
            background-color: #bbb;
        }

        .crm-submenu .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'Pipeline')">Pipeline</button>
        <button class="tab-button" onclick="openTab(event, 'ReportFilter')">ReportFilter</button>
        <button class="tab-button" onclick="openTab(event, 'Old Club Data')">Old Club Data</button>
        <button class="tab-button" onclick="toggleCRMSubMenu()">CRM</button>
        <button class="tab-button" onclick="openTab(event, 'Inventory Management')">Inventory Management</button>
        <button class="tab-button" onclick="openTab(event, 'ALL MIS')">ALL MIS</button>
        <button class="tab-button" onclick="openTab(event, 'MyChatBot')">MyChatBot</button>
    </div>

    <div id="Pipeline" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=1816567156"></iframe>
    </div>

    <div id="ReportFilter" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=15626377"></iframe>
    </div>

    <div id="Old Club Data" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=2081337985"></iframe>
    </div>

    <div id="Inventory Management" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/1hHQo9o4SePTUp-fMZeR-IiMyqI09U4e1p3LoHKzetDk/edit#gid=1449552286"></iframe>
    </div>
    
    <div id="ALL MIS" class="tab-content">
        <iframe src="https://lookerstudio.google.com/embed/reporting/5503e22e-2e2b-430d-91b8-5f02884c3784/page/iIa5D"></iframe>
    </div>

    <div id="MyChatBot" class="tab-content">
        <iframe src="https://shapes-products.github.io/crmchatbot/"></iframe>
    </div>
    
    <div class="crm-submenu" id="crmSubMenu">
        <button class="close-btn" onclick="closeCRMSubMenu()">Close</button>
        <div class="submenu-content">
            <a href="https://shapes-products.github.io/crmdashboard/" target="_blank">Domestic Dashboard</a>
            <a href="https://lookerstudio.google.com/embed/reporting/737f043d-54fe-4b0d-bbfe-36609a998544/page/CrfeD" target="_blank">Export Dashboard</a>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;

            // Check if the tabName is "CRM"
            if (tabName === 'CRM') {
                // Do nothing here because submenu handles the navigation
                return;
            }

            // If not "CRM", proceed with default tab switching behavior

            // Hide all tab content
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            // Deactivate all tab buttons
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            // Show the clicked tab content and activate the button
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function toggleCRMSubMenu() {
            var submenu = document.getElementById('crmSubMenu');
            submenu.classList.toggle('active');
        }

        function closeCRMSubMenu() {
            var submenu = document.getElementById('crmSubMenu');
            submenu.classList.remove('active');
        }

        // Close CRM submenu when clicking outside
        window.onclick = function(event) {
            var submenu = document.getElementById('crmSubMenu');
            if (!event.target.matches('.tab-button') && !event.target.closest('#crmSubMenu')) {
                submenu.classList.remove('active');
            }
        };
    </script>
</body>
</html>
