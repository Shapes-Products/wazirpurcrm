<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Page</title>
    <style>
        .tabs {
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .tab-button {
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 550px;
            border: none;
        }

        h1 {
            text-align: center;
            margin-top: 5px; /* Adjust as needed */
            font-size: 40px;
            animation: slideIn 1s forwards; /* Animation duration: 1 second */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px); /* Move up by 50px */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 class="animated">Wazirpur CRM Page</h1>

    <div class="tabs">
        <button class="tab-button" onclick="openTab(event, 'Pipeline')">Pipeline</button>
        <button class="tab-button" onclick="openTab(event, 'ReportFilter')">ReportFilter</button>
        <button class="tab-button" onclick="openTab(event, 'Old Club Data')">Old Club Data</button>
        <button class="tab-button" onclick="openTab(event, 'CRM Dashboard')">CRM Dashboard</button>
        <button class="tab-button" onclick="openTab(event, 'Inventory Management')">Inventory Management</button>
    </div>

    <div id="Pipeline" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=1816567156"></iframe>
    </div>

    <div id="ReportFilter" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=15626377"></iframe>
    </div>

    <div id="Old Club Data" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/19zatRfWZtWANFkeNAd8BykuxiN8f0tx-blgdQghPqxE/edit#gid=2081337985"></iframe>
    </div>

    <div id="Inventory Management" class="tab-content">
        <iframe src="https://docs.google.com/spreadsheets/d/1hHQo9o4SePTUp-fMZeR-IiMyqI09U4e1p3LoHKzetDk/edit#gid=1449552286"></iframe>
    </div>

    <div id="CRM Dashboard" class="tab-content">
        <!-- Placeholder content -->
        <p>Clicking this tab will open the CRM Dashboard in a new tab or redirect.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabContent, tabButtons;

            // Check if the tabName is "CRM Dashboard"
            if (tabName === 'CRM Dashboard') {
                // Perform redirection or open in new tab
                window.open('https://shapes-products.github.io/crmdashboard/', '_blank');
                return; // Return immediately to prevent further execution
            }

            // If not "CRM Dashboard", proceed with default tab switching behavior
            // Hide all tab content
            tabContent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            // Deactivate all tab buttons
            tabButtons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabButtons.length; i++) {
                tabButtons[i].className = tabButtons[i].className.replace(" active", "");
            }

            // Show the clicked tab content and activate the button
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
